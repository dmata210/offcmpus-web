query Student($id: String!) {
  getStudent(_id: $id) {
    ...StudentAPIResponseFields
  }
}

query GetStudentNotifications($student_id: String!) {
  getStudentNotifications(student_id: $student_id) {
    success
    error
    data {
      notifications {
        _id
        date_created
        date_seen
        subject
        body
        action {
          action_text
          action_url
        }
      }
    }
  }
}

mutation StudentEmailConfirmed {
  studentEmailConfirmed {
    ...StudentAPIResponseFields
  }
}

mutation ResendStudentEmailConfirmation {
  resendStudentEmailConfirmation {
    ...StudentAPIResponseFields
  }
}

mutation CreateStudent(
  $first_name: String!
  $last_name: String!
  $email: String!
  $password: String!
  $preferred_email: String
) {
  createStudent(
    first_name: $first_name
    last_name: $last_name
    email: $email
    password: $password
    preferred_email: $preferred_email
  ) {
    ...StudentAPIResponseFields
  }
}

mutation MarkAsSeen($student_id: String!, $notification_id: String!) {
  markStudentNotificationAsSeen(
    student_id: $student_id
    notification_id: $notification_id
  ) {
    success
    error
    data {
      notifications {
        _id
        date_created
        date_seen
        subject
        body
        action {
          action_text
          action_url
        }
      }
    }
  }
}

mutation SaveConveniencePreferences($preferences: [String!]!) {
  saveConveniencePreferences(preferences: $preferences) {
    ...StudentAPIResponseFields
  }
}

mutation UpdateStudent(
  $id: String!
  $first_name: String!
  $last_name: String!
  $email: String!
) {
  updateStudent(
    _id: $id
    new_student: {
      first_name: $first_name
      last_name: $last_name
      email: $email
    }
  ) {
    ...StudentAPIResponseFields
  }
}

mutation ConfirmStudentEmail($email: String!, $confirm_key: String!) {
  confirmStudentEmail(email: $email, confirm_key: $confirm_key) {
    ...StudentAPIResponseFields
  }
}

mutation UpdateStudentSearchStatus(
  $id: String!
  $searching: Boolean!
  $search_start: String
  $search_end: String
  $price_start: Float
  $price_end: Float
) {
  updateStudentSearchStatus(
    id: $id
    searching: $searching
    search_start: $search_start
    search_end: $search_end
    price_start: $price_start
    price_end: $price_end
  ) {
    ...StudentAPIResponseFields
  }
}

fragment StudentAPIResponseFields on StudentAPIResponse {
  data {
    _id
    first_name
    last_name
    elevated_privileges
    auth_info {
      cas_id
      institution_id
    }
    user_settings {
      recieve_email_notifications
      push_subscriptions {
        endpoint
        keys {
          p256dh
          auth
        }
      }
    }
    search_status {
      date_updated
      searching
      search_start
      search_end
      price_start
      price_end
    }
  }
  success
  error
}
